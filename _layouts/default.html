<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{page.title}} - Open Government Data Dashboard</title>
    <meta name="author" content="Open Knowledge Foundation">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link href="/vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap.css" rel="stylesheet" />
    <link href="/vendor/recline/vendor/bootstrap/2.0.2/css/bootstrap-responsive.css" rel="stylesheet" />
    <link href="/vendor/recline/css/graph.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <style type="text/css">
      table.table td, table.table th {
        vertical-align: top;
        text-align: center;
      }

      table.response-summary td,
      table.response-summary td:hover {
      }

      table.response-summary td.count-0 {
        background-color: whiteSmoke;
      }

      table.cell-summary {
        margin-top: 6px;
      }

      table.table th.country-name {
        text-align: left;
      }

      .nav-tabs {
        max-width: 250px;
      }

      .page {
        padding-top: 2em;

      }

      .tab-content {
        width: auto;
        padding-top: 3em;
      }

      #map path {
        stroke: #fff;
        stroke-width: 0.3px;
      }

      #map svg path.regions:hover {
        fill: #c00;
        cursor: pointer;
      }

      #map svg path.bg {
        stroke: #d3d0d0;
        fill: #d3d0d0;
        opacity: 0.5;
      }

      .modal {
        width: 800px;
        margin-left: -400px;
        margin-right: -400px;
      }

      button.close {
        padding: 0;
        cursor: pointer;
        background: transparent;
        border: 0;
        -webkit-appearance: none;
      }

      .modal table th {
        width: 60%;
      }

      .modal table th,
      .modal table td {
        text-align: left;
      }

      .loading {
        text-align: center;
        font-size: 24px;
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
<div class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="nav-logo pull-left" href="http://okfn.org/" title="An Open Knowledge Foundation Project">
        <img src="http://assets.okfn.org/p/okfn/img/logo_28x30.png" alt="Open Knowledge Foundation logo" />
      </a>
      <a class="brand" href="/">Open Government Data Dashboard:</a> <span
      class="brand">{{page.title}}</span>
      <ul class="nav">
        <li><a href="#">Total <span class="total-responses"></span></a></li>
        <li><a href="#table">Table</a></li>
        <li><a href="#map" class="page-switcher">Map</a></li>
        <li><a href="submit.html">Submit a Response</a></li>
      </ul>
      <ul class="nav pull-right">
        <li><a href="http://datahub.io/dataset/opendatacensus">Source Data</a></li>
        <li><a href="http://opengovernmentdata.org/census/">Census Home</a></li>
        <li><a href="https://github.com/okfn/opendatacensus">Code for this App</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="container page">
{{content}}
</div>
{% include JB/analytics-providers/google %}
  </body>
</html>
